<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Keycode Keyboard</h1>
        <div class="display">
            <div class="key">
                <p>Key: <span id="keyPressed">Press any key</span></p>
            </div>
            <div class="code">
                <p>Key Code: <span id="keyCode">-</span></p>
            </div>
        </div>
        <div class="history">
            <h2>Key History</h2>
            <ul id="keyHistory"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
